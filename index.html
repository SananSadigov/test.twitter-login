<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65731f897e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Twitter/login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <h1>TWITTER</h1>
        <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="example@test.com" required>
        </div>
        <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Min 6 characters long" required pattern="{6;10}">
        </div>
        <div class="login">
            <button type="submit">LOGIN</button>
        </div>
    </div>
</body>
</html>
